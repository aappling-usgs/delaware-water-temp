target_default: 4_model

packages:
  - yaml
  - dplyr
  - tidyr

sources:
  - 4_model/src/EnKF_functions.R
  - 4_model/src/process_models/random_walk.R
  - 4_model/src/get_sntemp_values.R
  - 4_model/src/run_sntemp.R
  - 4_model/src/update_sntemp.R
  - 4_model/src/set_sntemp_output.R
  - data_for_Xiaowei/data_for_Xiaowei.R

targets:
  4_model:
    depends:
      - 4_model/tmp/model_out.rds.ind

##########################################
# example of EnKF model for given location
##########################################
  da_settings:
    command: read_yaml('4_model/cfg/da_settings.yml')

  n_en:
    command: da_settings[I('n_en')]

  start:
    command: da_settings[I('start')]

  stop:
    command: da_settings[I('stop')]

#  model_locations:
#    command:

  4_model/tmp/model_out.rds.ind:
    command: EnKF(
      ind_file = target_name,
      n_en = n_en,
      start = start,
      stop = stop,
      obs_file = '3_observations/in/nwis_dv_data.rds')

##########################################
# uncalibrated SNTemp run for input to PGDL
##########################################
  sntemp_output_vars:
    command: da_settings[I('sntemp_output')]

  set_sntemp_output_vars:
    command: set_sntemp_output(output_names = sntemp_output_vars)

  uncal_sntemp_run:
    command: run_sntemp(
      start = start,
      stop = stop,
      spinup = I('F'),
      restart = I('F'))
    depends: set_sntemp_output_vars

  data_for_Xiaowei/sntemp_input_output.feather:
    command: data_for_pgdl(out_file = target_name)

  data_for_Xiaowei/sntemp_input_output_subset.feather:
    command: data_subset_for_pgdl(
      out_file = target_name,
      full_data_file = 'data_for_Xiaowei/sntemp_input_output.feather')



