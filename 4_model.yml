target_default: 4_model

packages:
  - yaml
  - dplyr
  - tidyr

sources:
  - 4_model/src/EnKF_functions.R
  - 4_model/src/process_models/random_walk.R
  - 4_model/src/get_sntemp_values.R
  - 4_model/src/run_sntemp.R
  - 4_model/src/update_sntemp.R
  - 4_model/src/set_sntemp_output.R
  - data_for_Xiaowei/data_for_Xiaowei.R

targets:
  4_model:
    depends:
      - 4_model/out/model_out.rds.ind

##########################################
# example of EnKF model for given location
##########################################
  start:
    command: da_settings[I('start')]

  stop:
    command: da_settings[I('stop')]

#  model_locations:
#    command:

  4_model/out/model_out.rds.ind:
    command: EnKF(
      ind_file = target_name,
      n_en = n_en,
      start = I('2014-04-01'),
      stop = I('2014-10-10'),
      time_step = I('days'),
      model_fabric_file = '20191002_Delaware_streamtemp/GIS/Segments_subset.shp',
      obs_file = '3_observations/in/obs_temp_full.rds',
      init_param_file = '2_3_model_parameters/out/init_params.rds',
      model_run_loc = I('4_model/tmp'),
      orig_model_loc = I('20191002_Delaware_streamtemp'),
      n_states_est = I(456),
      n_params_obs = I(0),
      obs_cv = I(0.1),
      param_cv = I(0.2),
      init_cond_cv = I(0.1),
      gd_config = 'lib/cfg/gd_config.yml')

  4_model/out/model_out_no_assim.rds.ind:
    command: EnKF(
      ind_file = target_name,
      n_en = n_en,
      start = I('2014-04-01'),
      stop = I('2014-10-01'),
      time_step = I('days'),
      model_fabric_file = '20191002_Delaware_streamtemp/GIS/Segments_subset.shp',
      obs_file = '3_observations/in/obs_temp_full.rds',
      init_param_file = '2_3_model_parameters/out/init_params.rds',
      model_run_loc = I('4_model/tmp'),
      orig_model_loc = I('20191002_Delaware_streamtemp'),
      n_states_est = I(456),
      n_params_obs = I(0),
      obs_cv = I(0.1),
      param_cv = I(0.2),
      init_cond_cv = I(0.1),
      assimilate_obs = FALSE,
      gd_config = 'lib/cfg/gd_config.yml')

##########################################
# uncalibrated SNTemp run for input to PGDL
##########################################
  sntemp_output_vars:
    command: da_settings[I('sntemp_output')]

  set_sntemp_output_vars:
    command: set_sntemp_output(output_names = sntemp_output_vars)

  uncal_sntemp_run:
    command: run_sntemp(
      start = start,
      stop = stop,
      spinup = I('F'),
      restart = I('F'),
      model_run_loc = I('20191002_Delaware_streamtemp'))
    depends: set_sntemp_output_vars

  data_for_Xiaowei/sntemp_input_output.feather.ind:
    command: data_for_pgdl(ind_file = target_name)
    depends: uncal_sntemp_run
  data_for_Xiaowei/sntemp_input_output.feather:
    command: gd_get('data_for_Xiaowei/sntemp_input_output.feather.ind')

  data_for_Xiaowei/sntemp_input_output_subset.feather.ind:
    command: data_subset_for_pgdl(
      ind_file = target_name,
      full_data_file = 'data_for_Xiaowei/sntemp_input_output.feather')
  data_for_Xiaowei/sntemp_input_output_subset.feather:
    command: gd_get('data_for_Xiaowei/sntemp_input_output_subset.feather.ind')



